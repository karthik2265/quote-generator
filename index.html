<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=twitter.com">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="styles.css">

</head>

<body class="whenerrinAPI" id="whenerrinAPI">
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>

        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-cotainer">
            <button class="twitter-button" id="twitter" title="Tweet this!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <!-- loader -->
    <div class="loader" id="loader">

    </div>
    <!-- if website not working i.e api error  -->
    <div class="notWorking" id="notWorking">
        <span class="notWorking">Sorry we are faceing an error, fetching data from the API.</span>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
